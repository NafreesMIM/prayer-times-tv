<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prayer Times</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('bg.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 800px;
      box-sizing: border-box;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-weight: 600;
      font-size: 2.5em;
      margin: 0;
    }

    .switch-lang {
      font-size: 1em;
      font-weight: 600;
      color: #fff;
      background: #16a085;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .switch-lang:hover {
      background: #1abc9c;
    }

    .sub-header {
      font-size: 1.2em;
      margin: 10px 0 20px;
    }

    .prayer-times {
      margin: 20px 0;
    }

    .prayer {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
      padding: 10px;
      font-size: 1.5em;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
    }

    .footer {
      margin-top: 20px;
    }

    .footer p {
      font-size: 1.2em;
      margin: 5px 0;
    }

    #author {
      font-size: 1.1em;
      margin-top: 10px;
      color: #f39c12;
    }

    #next-prayer {
      font-weight: 600;
      font-size: 1.5em;
    }

    #countdown {
      font-size: 1.2em;
      color: #f5a623;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 id="title">Prayer Times</h1>
      <button class="switch-lang" id="switch-lang">عربي</button>
    </div>
    <p class="sub-header" id="date"></p>
    <p class="sub-header" id="hijri-date"></p>
    <p class="sub-header" id="location"></p>

    <div class="prayer-times" id="prayer-times">
      <!-- Prayer times will be dynamically added here -->
    </div>

    <div class="footer">
      <p id="next-prayer"></p>
      <p id="countdown"></p>
      <p id="author">Developed by Nafrees.MIM</p>
    </div>
  </div>

  <script>
    const API_BASE_URL = "https://api.aladhan.com/v1/timingsByCity";
    let currentLanguage = "en"; // Default language is English

    const translations = {
      en: {
        title: "Prayer Times",
        nextPrayer: "Next Prayer:",
        timeLeft: "Time Left:",
        location: "Location:",
        prayers: {
          Fajr: "Fajr",
          Sunrise: "Sunrise",
          Dhuhr: "Dhuhr",
          Asr: "Asr",
          Maghrib: "Maghrib",
          Isha: "Isha"
        }
      },
      ar: {
        title: "مواقيت الصلاة",
        nextPrayer: "الصلاة التالية:",
        timeLeft: "الوقت المتبقي:",
        location: "الموقع:",
        prayers: {
          Fajr: "الفجر",
          Sunrise: "الشروق",
          Dhuhr: "الظهر",
          Asr: "العصر",
          Maghrib: "المغرب",
          Isha: "العشاء"
        }
      }
    };

    async function fetchPrayerTimes(city, country) {
      const url = `${API_BASE_URL}?city=${city}&country=${country}`;
      const response = await fetch(url);
      const data = await response.json();
      return data.data;
    }

    async function detectLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async (position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          const geoResponse = await fetch(`https://geocode.xyz/${lat},${lon}?geoit=json`);
          const geoData = await geoResponse.json();

          const city = geoData.city || "Unknown City";
          const country = geoData.country || "Unknown Country";

          document.getElementById("location").textContent = `${translations[currentLanguage].location} ${city}, ${country}`;
          const prayerTimes = await fetchPrayerTimes(city, country);
          displayPrayerTimes(prayerTimes);
          displayHijriDate(prayerTimes);
          startCountdown(prayerTimes);
        }, (error) => {
          alert("Unable to detect location. Please enable location services.");
        });
      } else {
        alert("Geolocation is not supported by your browser.");
      }
    }

    function displayPrayerTimes(prayerTimes) {
      const prayerTimesElement = document.getElementById("prayer-times");
      const timings = prayerTimes.timings;

      const selectedPrayers = {
        Fajr: timings.Fajr,
        Sunrise: timings.Sunrise,
        Dhuhr: timings.Dhuhr,
        Asr: timings.Asr,
        Maghrib: timings.Maghrib,
        Isha: timings.Isha,
      };

      prayerTimesElement.innerHTML = "";

      for (const [prayer, time] of Object.entries(selectedPrayers)) {
        const prayerElement = document.createElement("div");
        prayerElement.classList.add("prayer");
        prayerElement.innerHTML = `<span>${translations[currentLanguage].prayers[prayer]}</span><span>${time}</span>`;
        prayerTimesElement.appendChild(prayerElement);
      }
    }

    function displayHijriDate(prayerTimes) {
      const hijriDate = prayerTimes.date.hijri;
      document.getElementById("hijri-date").textContent = `Hijri Date: ${hijriDate.day} ${hijriDate.month.en} ${hijriDate.year}`;
    }

    function startCountdown(prayerTimes) {
      function updateCountdown() {
        const timings = prayerTimes.timings;
        const now = new Date();

        const selectedTimings = {
          Fajr: timings.Fajr,
          Sunrise: timings.Sunrise,
          Dhuhr: timings.Dhuhr,
          Asr: timings.Asr,
          Maghrib: timings.Maghrib,
          Isha: timings.Isha,
        };

        let nextPrayer = null;
        let nextTime = null;

        for (const [prayer, time] of Object.entries(selectedTimings)) {
          const prayerTime = new Date(`${now.toDateString()} ${time}`);
          if (prayerTime > now) {
            nextPrayer = prayer;
            nextTime = prayerTime;
            break;
          }
        }

        if (nextPrayer && nextTime) {
          const diff = nextTime - now;

          const hours = String(Math.floor(diff / 3600000)).padStart(2, '0');
          const minutes = String(Math.floor((diff % 3600000) / 60000)).padStart(2, '0');
          const seconds = String(Math.floor((diff % 60000) / 1000)).padStart(2, '0');

          document.getElementById("next-prayer").textContent = `${translations[currentLanguage].nextPrayer} ${translations[currentLanguage].prayers[nextPrayer]}`;
          document.getElementById("countdown").textContent = `${translations[currentLanguage].timeLeft} ${hours}h ${minutes}m ${seconds}s`;
        } else {
          document.getElementById("next-prayer").textContent = "No more prayers for today.";
          document.getElementById("countdown").textContent = "";
        }
      }

      updateCountdown();
      setInterval(updateCountdown, 1000);
    }

    function switchLanguage() {
      currentLanguage = currentLanguage === "en" ? "ar" : "en";
      document.getElementById("title").textContent = translations[currentLanguage].title;
      document.getElementById("switch-lang").textContent = currentLanguage === "en" ? "عربي" : "English";
    }

    async function main() {
      detectLocation();
      document.getElementById("date").textContent = new Date().toLocaleDateString();
    }

    document.getElementById("switch-lang").addEventListener("click", switchLanguage);
    main();
  </script>
</body>
</html>
