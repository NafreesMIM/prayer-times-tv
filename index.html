<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prayer Times</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('makkah-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.85);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
      width: 90%;
      max-width: 900px;
      box-sizing: border-box;
    }

    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header h1 {
      font-weight: 700;
      font-size: 2.5em;
      margin: 0;
      text-transform: uppercase;
    }

    .sub-header {
      font-size: 1.2em;
      margin: 10px 0 20px;
    }

    .prayer-times {
      margin: 20px 0;
    }

    .prayer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      font-size: 1.4em;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .current-prayer {
      background: #f5a623 !important;
      color: black;
    }

    .footer {
      margin-top: 20px;
    }

    .footer p {
      font-size: 1.2em;
      margin: 5px 0;
    }

    #author {
      font-size: 1em;
      margin-top: 10px;
      color: #f39c12;
    }

    #next-prayer {
      font-weight: 700;
      font-size: 1.5em;
    }

    #countdown {
      font-size: 1.3em;
      color: #f5a623;
    }

    .language-options {
      margin-top: 10px;
    }

    .language-options label {
      margin-right: 10px;
      font-size: 1em;
    }

    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }

      .header h1 {
        font-size: 2em;
      }

      .prayer {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 id="title">Prayer Times</h1>
      <p class="sub-header" id="mosque-name"></p>
      <div class="language-options">
        <label><input type="checkbox" id="lang-english" checked> English</label>
        <label><input type="checkbox" id="lang-arabic"> Arabic</label>
        <label><input type="checkbox" id="lang-tamil"> Tamil</label>
        <label><input type="checkbox" id="lang-sinhala"> Sinhala</label>
        <label><input type="checkbox" id="lang-urdu"> Urdu</label>
        <label><input type="checkbox" id="lang-malayalam"> Malayalam</label>
        <label><input type="checkbox" id="lang-japanese"> Japanese</label>
      </div>
    </div>
    <p class="sub-header" id="date"></p>
    <p class="sub-header" id="hijri-date"></p>

    <div class="prayer-times" id="prayer-times"></div>

    <div class="footer">
      <p id="next-prayer"></p>
      <p id="countdown"></p>
      <p id="author">Developed by Iqbal Nafrees</p>
    </div>
  </div>

  <script>
    async function fetchPrayerTimes(mosqueName) {
      const response = await fetch(`https://api.aladhan.com/v1/timingsByCity?city=Makkah&country=Saudi%20Arabia&method=2`);
      const data = await response.json();
      return data.data;
    }

    function convertTo12HourFormat(time) {
      let [hours, minutes] = time.split(':');
      let period = 'AM';
      hours = parseInt(hours, 10);
      if (hours >= 12) {
        period = 'PM';
        if (hours > 12) hours -= 12;
      } else if (hours === 0) {
        hours = 12;
      }
      return `${hours}:${minutes} ${period}`;
    }

    function updatePrayerTimes(prayerTimes) {
      const timings = prayerTimes.timings;
      const prayerContainer = document.getElementById("prayer-times");
      prayerContainer.innerHTML = "";
      
      const selectedPrayers = ["Fajr", "Dhuhr", "Asr", "Maghrib", "Isha"];
      selectedPrayers.forEach(prayer => {
        const div = document.createElement("div");
        div.classList.add("prayer");
        const formattedTime = convertTo12HourFormat(timings[prayer]);
        div.innerHTML = `<span>${prayer}</span><span>${formattedTime}</span>`;
        prayerContainer.appendChild(div);
      });
    }

    async function init() {
      const mosqueName = prompt("Enter your mosque name:") || "Local Mosque";
      document.getElementById("mosque-name").textContent = mosqueName;
      const prayerTimes = await fetchPrayerTimes(mosqueName);
      updatePrayerTimes(prayerTimes);
      document.getElementById("date").textContent = `Date: ${prayerTimes.date.readable}`;
      document.getElementById("hijri-date").textContent = `Hijri Date: ${prayerTimes.date.hijri.day} ${prayerTimes.date.hijri.month.en} ${prayerTimes.date.hijri.year}`;
    }

    init();
  </script>
</body>
</html>
