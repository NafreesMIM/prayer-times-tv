<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prayer Times</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('makkah-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.85);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
      width: 95%;
      max-width: 900px;
      box-sizing: border-box;
    }

    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header h1 {
      font-weight: 700;
      font-size: 3em;
      margin: 0;
      text-transform: uppercase;
    }

    .sub-header {
      font-size: 1.3em;
      margin: 15px 0 25px;
    }

    .prayer-times {
      margin: 25px 0;
    }

    .prayer {
      display: flex;
      justify-content: space-between;
      margin: 15px 0;
      padding: 12px;
      font-size: 1.7em;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .current-prayer {
      background: #f5a623 !important;
      color: black;
    }

    .footer {
      margin-top: 30px;
    }

    .footer p {
      font-size: 1.3em;
      margin: 8px 0;
    }

    #author {
      font-size: 1.2em;
      margin-top: 15px;
      color: #f39c12;
    }

    #next-prayer {
      font-weight: 700;
      font-size: 1.8em;
    }

    #countdown {
      font-size: 1.5em;
      color: #f5a623;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 id="title">Prayer Times</h1>
      <p class="sub-header" id="mosque-name">Al-Masjid - [Name]</p>
    </div>
    <p class="sub-header" id="date"></p>
    <p class="sub-header" id="hijri-date"></p>

    <div class="prayer-times" id="prayer-times"></div>

    <div class="footer">
      <p id="next-prayer"></p>
      <p id="countdown"></p>
      <p id="author">Developed by Nafrees.MIM</p>
    </div>
  </div>

  <script>
    async function fetchPrayerTimes() {
      const response = await fetch('https://api.aladhan.com/v1/timingsByCity?city=Makkah&country=Saudi%20Arabia&method=2');
      const data = await response.json();
      return data.data;
    }

    function updatePrayerTimes(prayerTimes) {
      const timings = prayerTimes.timings;
      const prayerContainer = document.getElementById("prayer-times");
      prayerContainer.innerHTML = "";
      
      const selectedPrayers = ["Fajr", "Dhuhr", "Asr", "Maghrib", "Isha"];
      selectedPrayers.forEach(prayer => {
        const div = document.createElement("div");
        div.classList.add("prayer");
        div.innerHTML = `<span>${prayer}</span><span>${timings[prayer]}</span>`;
        prayerContainer.appendChild(div);
      });
    }

    function updateCountdown(prayerTimes) {
      const timings = prayerTimes.timings;
      const now = new Date();
      let nextPrayer = null;
      let nextTime = null;
      
      Object.entries(timings).forEach(([prayer, time]) => {
        if (["Fajr", "Dhuhr", "Asr", "Maghrib", "Isha"].includes(prayer)) {
          const prayerTime = new Date(`${now.toDateString()} ${time}`);
          if (prayerTime > now && !nextPrayer) {
            nextPrayer = prayer;
            nextTime = prayerTime;
          }
        }
      });
      
      if (nextPrayer && nextTime) {
        const diff = nextTime - now;
        const minutesToNextPrayer = Math.floor(diff / 60000);
        const secondsToNextPrayer = Math.floor((diff % 60000) / 1000);
        
        if (minutesToNextPrayer <= 10) {
          document.getElementById("next-prayer").textContent = `Next Prayer: ${nextPrayer}`;
          document.getElementById("countdown").textContent = `Iqamah in ${minutesToNextPrayer}m ${secondsToNextPrayer}s`;
        } else {
          const hours = String(Math.floor(diff / 3600000)).padStart(2, '0');
          const minutes = String(Math.floor((diff % 3600000) / 60000)).padStart(2, '0');
          const seconds = String(Math.floor((diff % 60000) / 1000)).padStart(2, '0');
          
          document.getElementById("next-prayer").textContent = `Next Prayer: ${nextPrayer}`;
          document.getElementById("countdown").textContent = `Time Left: ${hours}h ${minutes}m ${seconds}s`;
        }
      }
    }

    async function init() {
      const prayerTimes = await fetchPrayerTimes();
      updatePrayerTimes(prayerTimes);
      document.getElementById("date").textContent = `Date: ${prayerTimes.date.readable}`;
      document.getElementById("hijri-date").textContent = `Hijri Date: ${prayerTimes.date.hijri.day} ${prayerTimes.date.hijri.month.en} ${prayerTimes.date.hijri.year}`;
      
      setInterval(() => updateCountdown(prayerTimes), 1000);
    }

    init();
  </script>
</body>
</html>
