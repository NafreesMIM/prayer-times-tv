<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prayer Times</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('makkah-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.85);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
      width: 90%;
      max-width: 900px;
      box-sizing: border-box;
    }

    .header h1 {
      font-weight: 700;
      font-size: 2.5em;
      margin: 0;
      text-transform: uppercase;
    }

    .prayer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      font-size: 1.4em;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    #next-prayer {
      font-weight: 700;
      font-size: 1.5em;
    }

    #countdown {
      font-size: 1.3em;
      color: #f5a623;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 id="mosque-name">Prayer Times</h1>
    </div>
    <p id="date"></p>
    <p id="hijri-date"></p>
    <div id="prayer-times"></div>
    <p id="next-prayer"></p>
    <p id="countdown"></p>
  </div>

  <script>
    let nextPrayerTime;

    async function fetchPrayerTimes(latitude, longitude) {
      try {
        const response = await fetch(`https://api.aladhan.com/v1/timings?latitude=${latitude}&longitude=${longitude}&method=2`);
        const data = await response.json();
        return data.data;
      } catch (error) {
        alert("Failed to fetch prayer times.");
      }
    }

    function convertTo12HourFormat(time) {
      let [hours, minutes] = time.split(':');
      let period = 'AM';
      hours = parseInt(hours, 10);
      if (hours >= 12) {
        period = 'PM';
        if (hours > 12) hours -= 12;
      } else if (hours === 0) {
        hours = 12;
      }
      return `${hours}:${minutes} ${period}`;
    }

    function updatePrayerTimes(prayerTimes) {
      const timings = prayerTimes.timings;
      const prayerContainer = document.getElementById("prayer-times");
      prayerContainer.innerHTML = "";
      let now = new Date();
      let upcomingPrayers = [];
      
      ["Fajr", "Dhuhr", "Asr", "Maghrib", "Isha"].forEach(prayer => {
        const prayerTime = new Date(now.toDateString() + ' ' + timings[prayer]);
        if (prayerTime > now) {
          upcomingPrayers.push({ prayer, time: prayerTime });
        }
        const div = document.createElement("div");
        div.classList.add("prayer");
        div.innerHTML = `<span>${prayer}</span><span>${convertTo12HourFormat(timings[prayer])}</span>`;
        prayerContainer.appendChild(div);
      });

      if (upcomingPrayers.length > 0) {
        nextPrayerTime = upcomingPrayers[0].time;
        updateCountdown(upcomingPrayers[0].prayer);
      }
    }

    function updateCountdown(nextPrayer) {
      setInterval(() => {
        const now = new Date();
        let diff = nextPrayerTime - now;
        if (diff <= 0) {
          detectLocation(); 
          return;
        }
        const hours = String(Math.floor(diff / 3600000)).padStart(2, '0');
        const minutes = String(Math.floor((diff % 3600000) / 60000)).padStart(2, '0');
        const seconds = String(Math.floor((diff % 60000) / 1000)).padStart(2, '0');
        document.getElementById("next-prayer").textContent = `Next Prayer: ${nextPrayer}`;
        document.getElementById("countdown").textContent = `Time Left: ${hours}h ${minutes}m ${seconds}s`;
      }, 1000);
    }

    function detectLocation() {
      navigator.geolocation.getCurrentPosition(async (position) => {
        const { latitude, longitude } = position.coords;
        const prayerTimes = await fetchPrayerTimes(latitude, longitude);
        if (prayerTimes) {
          updatePrayerTimes(prayerTimes);
          document.getElementById("date").textContent = `Date: ${prayerTimes.date.readable}`;
          document.getElementById("hijri-date").textContent = `Hijri Date: ${prayerTimes.date.hijri.day} ${prayerTimes.date.hijri.month.en} ${prayerTimes.date.hijri.year}`;
        }
      }, () => {
        alert("Location access denied. Please enable location services.");
      });
    }

    function askMosqueName() {
      let mosqueName = prompt("Enter your Mosque Name:") || "Prayer Times";
      document.getElementById("mosque-name").textContent = mosqueName;
      document.title = mosqueName;
    }

    document.addEventListener("DOMContentLoaded", () => {
      askMosqueName();
      detectLocation();
    });
  </script>
</body>
</html>
