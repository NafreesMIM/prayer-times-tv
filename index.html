<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prayer Times</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('makkah-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.85);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
      width: 90%;
      max-width: 900px;
      box-sizing: border-box;
    }

    .header h1 {
      font-weight: 700;
      font-size: 2.5em;
      margin: 0;
      text-transform: uppercase;
    }

    .prayer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      font-size: 1.4em;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    #next-prayer {
      font-weight: 700;
      font-size: 1.5em;
    }

    #countdown {
      font-size: 1.3em;
      color: #f5a623;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 id="title">Prayer Times</h1>
      <h1 id="mosque-name">Prayer Times</h1>
    </div>
    <p class="sub-header" id="date"></p>
    <p class="sub-header" id="hijri-date"></p>
    <div class="prayer-times" id="prayer-times"></div>
    <div class="footer">
      <p id="next-prayer"></p>
      <p id="countdown"></p>
      <p id="author">Developed by Nafrees.MIM</p>
    </div>
  </div>

  <script>
    async function fetchPrayerTimes(latitude, longitude) {
      try {
        const response = await fetch(`https://api.aladhan.com/v1/timings?latitude=${latitude}&longitude=${longitude}&method=2`);
        const data = await response.json();
        return data.data.timings;
      } catch (error) {
        console.error("Error fetching prayer times:", error);
        return null;
      }
    }

    function convertTo12HourFormat(time) {
      let [hours, minutes] = time.split(':');
      let period = 'AM';
      hours = parseInt(hours, 10);
      if (hours >= 12) {
        period = 'PM';
        if (hours > 12) hours -= 12;
      } else if (hours === 0) {
        hours = 12;
      }
      return `${hours}:${minutes} ${period}`;
    }

    async function updatePrayerTimes() {
      if (!navigator.geolocation) {
        alert("Geolocation is not supported by your browser.");
        return;
      }

      navigator.geolocation.getCurrentPosition(async (position) => {
        const { latitude, longitude } = position.coords;
        const prayerTimes = await fetchPrayerTimes(latitude, longitude);
        if (!prayerTimes) return;
        
        const prayerContainer = document.getElementById("prayer-times");
        prayerContainer.innerHTML = "";
        
        const prayers = ["Fajr", "Dhuhr", "Asr", "Maghrib", "Isha"];
        prayers.forEach(prayer => {
          const div = document.createElement("div");
          div.classList.add("prayer");
          div.innerHTML = `<span>${prayer}</span><span>${convertTo12HourFormat(prayerTimes[prayer])}</span>`;
          prayerContainer.appendChild(div);
        });
      }, (error) => {
        console.error("Error getting location:", error);
        alert("Unable to retrieve your location.");
      });
    }

    function askMosqueName() {
      let mosqueName = prompt("Enter your Mosque Name:") || "Prayer Times";
      document.getElementById("mosque-name").textContent = mosqueName;
      document.title = mosqueName;
    }

    document.addEventListener("DOMContentLoaded", () => {
      askMosqueName();
      updatePrayerTimes();
    });
  </script>
</body>
</html>
