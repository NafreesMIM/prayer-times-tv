<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prayer Times</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('makkah-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.85);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
      width: 90%;
      max-width: 900px;
      box-sizing: border-box;
    }

    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header h1 {
      font-weight: 700;
      font-size: 2.5em;
      margin: 0;
      text-transform: uppercase;
    }

    .sub-header {
      font-size: 1.2em;
      margin: 10px 0 20px;
    }

    .prayer-times {
      margin: 20px 0;
    }

    .prayer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      font-size: 1.4em;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .footer {
      margin-top: 20px;
    }

    .footer p {
      font-size: 1.2em;
      margin: 5px 0;
    }

    #author {
      font-size: 1em;
      margin-top: 10px;
      color: #f39c12;
    }

    #next-prayer {
      font-weight: 700;
      font-size: 1.5em;
    }

    #countdown {
      font-size: 1.3em;
      color: #f5a623;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 id="title">Prayer Times</h1>
      <h1 id="mosque-name">Prayer Times</h1>
    </div>
    <div>
      <p>Select Language:</p>
      <label><input type="checkbox" value="English" checked onchange="changeLanguage()"> English</label>
      <label><input type="checkbox" value="Arabic" onchange="changeLanguage()"> Arabic</label>
      <label><input type="checkbox" value="Urdu" onchange="changeLanguage()"> Urdu</label>
      <label><input type="checkbox" value="Tamil" onchange="changeLanguage()"> Tamil</label>
    </div>
    <p class="sub-header" id="date"></p>
    <p class="sub-header" id="hijri-date"></p>
    <div class="prayer-times" id="prayer-times"></div>
    <div class="footer">
      <p id="next-prayer"></p>
      <p id="countdown"></p>
      <p id="author">Developed by Nafrees.MIM</p>
    </div>
  </div>

  <script>
    let nextPrayerTime;
    const translations = {
      English: {
        nextPrayer: "Next Prayer:",
        prayers: { Fajr: "Fajr", Dhuhr: "Dhuhr", Asr: "Asr", Maghrib: "Maghrib", Isha: "Isha" }
      },
      Arabic: {
        nextPrayer: "الصلاة التالية:",
        prayers: { Fajr: "الفجر", Dhuhr: "الظهر", Asr: "العصر", Maghrib: "المغرب", Isha: "العشاء" }
      },
      Urdu: {
        nextPrayer: "اگلی نماز:",
        prayers: { Fajr: "فجر", Dhuhr: "ظہر", Asr: "عصر", Maghrib: "مغرب", Isha: "عشاء" }
      },
      Tamil: {
        nextPrayer: "அடுத்த தொழுகை:",
        prayers: { Fajr: "பஜர்", Dhuhr: "துஹ்ர்", Asr: "அஸர்", Maghrib: "மஃக்ரிப்", Isha: "இஷா" }
      }
    };

    function changeLanguage() {
      let selectedLang = document.querySelector('input[type="checkbox"]:checked').value;
      document.getElementById("next-prayer").textContent = translations[selectedLang].nextPrayer;
      updatePrayerTimes();
    }

    async function fetchPrayerTimes(latitude, longitude) {
      const response = await fetch(`https://api.aladhan.com/v1/timings?latitude=${latitude}&longitude=${longitude}&method=2`);
      const data = await response.json();
      return data.data;
    }

    function convertTo12HourFormat(time) {
      let [hours, minutes] = time.split(':');
      let period = 'AM';
      hours = parseInt(hours, 10);
      if (hours >= 12) {
        period = 'PM';
        if (hours > 12) hours -= 12;
      } else if (hours === 0) {
        hours = 12;
      }
      return `${hours}:${minutes} ${period}`;
    }

    function updatePrayerTimes(prayerTimes) {
      const timings = prayerTimes ? prayerTimes.timings : {};
      const prayerContainer = document.getElementById("prayer-times");
      prayerContainer.innerHTML = "";
      let selectedLang = document.querySelector('input[type="checkbox"]:checked').value;
      
      ["Fajr", "Dhuhr", "Asr", "Maghrib", "Isha"].forEach(prayer => {
        const div = document.createElement("div");
        div.classList.add("prayer");
        div.innerHTML = `<span>${translations[selectedLang].prayers[prayer]}</span><span>${convertTo12HourFormat(timings[prayer] || "00:00")}</span>`;
        prayerContainer.appendChild(div);
      });
    }

    function detectLocation() {
      navigator.geolocation.getCurrentPosition(async (position) => {
        const { latitude, longitude } = position.coords;
        const prayerTimes = await fetchPrayerTimes(latitude, longitude);
        updatePrayerTimes(prayerTimes);
      });
    }

    function askMosqueName() {
      let mosqueName = prompt("Enter your Mosque Name:") || "Prayer Times";
      document.getElementById("mosque-name").textContent = mosqueName;
      document.title = mosqueName;
    }

    document.addEventListener("DOMContentLoaded", () => {
      askMosqueName();
      detectLocation();
    });

  </script>
</body>
</html>
