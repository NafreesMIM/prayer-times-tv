<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prayer Times</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('makkah-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.85);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
      width: 90%;
      max-width: 900px;
      box-sizing: border-box;
    }

    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header h1 {
      font-weight: 700;
      font-size: 2.5em;
      margin: 0;
      text-transform: uppercase;
    }

    .sub-header {
      font-size: 1.2em;
      margin: 10px 0 20px;
    }

    .prayer-times {
      margin: 20px 0;
    }

    .prayer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      font-size: 1.4em;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .footer {
      margin-top: 20px;
    }

    .footer p {
      font-size: 1.2em;
      margin: 5px 0;
    }

    #author {
      font-size: 1em;
      margin-top: 10px;
      color: #f39c12;
    }

    #next-prayer {
      font-weight: 700;
      font-size: 1.5em;
    }

    #countdown {
      font-size: 1.3em;
      color: #f5a623;
    }

    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }

      .header h1 {
        font-size: 2em;
      }

      .prayer {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 id="title">Prayer Times</h1>
      <p class="sub-header" id="mosque-name"></p>
    </div>
    <p class="sub-header" id="date"></p>
    <p class="sub-header" id="hijri-date"></p>
    <div class="prayer-times" id="prayer-times"></div>
    <div class="footer">
      <p id="next-prayer"></p>
      <p id="countdown"></p>
      <p id="author">Developed by Iqbal Nafrees</p>
    </div>
  </div>

  <script>
    async function fetchPrayerTimes() {
      const response = await fetch(`https://api.aladhan.com/v1/timingsByCity?city=Makkah&country=Saudi%20Arabia&method=2`);
      const data = await response.json();
      return data.data;
    }

    function convertTo12HourFormat(time) {
      let [hours, minutes] = time.split(':');
      let period = 'AM';
      hours = parseInt(hours, 10);
      if (hours >= 12) {
        period = 'PM';
        if (hours > 12) hours -= 12;
      } else if (hours === 0) {
        hours = 12;
      }
      return `${hours}:${minutes} ${period}`;
    }

    function updateCountdown(prayerTimes) {
      const timings = prayerTimes.timings;
      const now = new Date();
      let nextPrayer = null;
      let nextTime = null;
      
      ["Fajr", "Dhuhr", "Asr", "Maghrib", "Isha"].forEach(prayer => {
        const prayerTime = new Date(`${now.toDateString()} ${timings[prayer]}`);
        if (prayerTime > now && !nextPrayer) {
          nextPrayer = prayer;
          nextTime = prayerTime;
        }
      });
      
      if (nextPrayer && nextTime) {
        setInterval(() => {
          const diff = nextTime - new Date();
          const hours = String(Math.floor(diff / 3600000)).padStart(2, '0');
          const minutes = String(Math.floor((diff % 3600000) / 60000)).padStart(2, '0');
          const seconds = String(Math.floor((diff % 60000) / 1000)).padStart(2, '0');
          document.getElementById("next-prayer").textContent = `Next Prayer: ${nextPrayer}`;
          document.getElementById("countdown").textContent = `Time Left: ${hours}h ${minutes}m ${seconds}s`;
        }, 1000);
      }
    }

    async function init() {
      const mosqueName = prompt("Enter your mosque name:") || "Local Mosque";
      document.getElementById("mosque-name").textContent = mosqueName;
      const prayerTimes = await fetchPrayerTimes();
      updateCountdown(prayerTimes);
      document.getElementById("date").textContent = `Date: ${prayerTimes.date.readable}`;
      document.getElementById("hijri-date").textContent = `Hijri Date: ${prayerTimes.date.hijri.day} ${prayerTimes.date.hijri.month.en} ${prayerTimes.date.hijri.year}`;
    }
    document.addEventListener("DOMContentLoaded", init);
  </script>
</body>
</html>
